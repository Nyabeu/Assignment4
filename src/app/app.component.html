<div class="row">
  <div class="col-xs-12">
    <h2>Main page</h2>
    <app-game-control 
    (gameStart) ="onStartGame($event)"
    (gameStop) ="onStopGame($event)"
    ></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
  </div>
  <div class="col-sm-6">
    <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
  </div>
</div>
